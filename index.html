
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Guided Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1; /* Light track */
    }
    ::-webkit-scrollbar-thumb {
      background: #888; /* Darker thumb */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555; /* Even darker on hover */
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* Default dark bg for body if root doesn't cover */
    }
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* Markdown content specific styles */
    .markdown-content h1 { @apply text-2xl font-bold mb-4 mt-5 text-white; }
    .markdown-content h2 { @apply text-xl font-semibold mb-3 mt-4 text-white; }
    .markdown-content h3 { @apply text-lg font-semibold mb-3 mt-3 text-white; }
    .markdown-content h4 { @apply text-base font-semibold mb-2 mt-2 text-white; }
    .markdown-content p { @apply text-base mb-6 leading-relaxed text-slate-100; } /* Changed mb-4 to mb-6 */
    .markdown-content ul, .markdown-content ol { @apply list-inside mb-3 pl-5 text-slate-100 text-base; }
    .markdown-content ul { @apply list-disc; }
    .markdown-content ol { @apply list-decimal; }
    .markdown-content li { @apply mb-1.5 leading-relaxed; }
    .markdown-content a { @apply text-sky-400 hover:text-sky-300 hover:underline; }
    .markdown-content code:not(pre > code) { @apply bg-slate-800 text-pink-300 px-1.5 py-1 rounded-md text-sm font-mono; }
    .markdown-content pre { @apply bg-slate-900 p-4 rounded-lg overflow-x-auto my-4 shadow-lg; }
    .markdown-content pre code { @apply bg-transparent text-slate-200 p-0 text-sm font-mono; } /* Ensure pre code is not doubly styled for bg */
    .markdown-content blockquote { @apply border-l-4 border-sky-500 pl-4 pr-4 py-3 italic text-slate-200 my-4 bg-slate-800 rounded-r-md shadow-md; }
    .markdown-content hr { @apply border-slate-700 my-8; }
    .markdown-content table { @apply w-full border-collapse border border-slate-700 my-4 text-slate-100 text-sm; }
    .markdown-content th, .markdown-content td { @apply border border-slate-600 px-3 py-2 text-left; }
    .markdown-content th { @apply bg-slate-700 font-semibold text-slate-50; }
    .markdown-content strong { @apply font-bold text-slate-50; }
    .markdown-content em { @apply italic text-slate-200; }

    /* Ensure paragraphs within message bubbles don't add extra bottom margin if they are the last child,
       as the bubble itself has padding. This is tricky with markdown, so we rely on parent padding. */
    .markdown-content > *:last-child {
        margin-bottom: 0 !important;
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.1.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.1.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "services/speechService": "/services/speechService.js"
  }
}
</script>
</head>
<body class="bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
